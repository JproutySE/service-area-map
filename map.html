
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Service Area ZIP Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
    .search-box { padding: 10px; background: #f9f9f9; }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" id="zipInput" placeholder="Enter ZIP Code" />
    <button onclick="searchZip()">Search</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([36.2, -86.7], 7); // TN region

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const companyColors = {
      "Company A": "blue",
      "Company B": "green",
      "Company C": "orange",
      "Unknown": "gray"
    };

    let geojsonLayer;

   fetch('https://jproutyse.github.io/service-area-map/zip_service_areas.geojson')
      .then(res => res.json())
      .then(data => {
        geojsonLayer = L.geoJSON(data, {
          style: feature => ({
            color: companyColors[feature.properties.company] || "gray",
            weight: 1,
            fillOpacity: 0.6
          }),
          onEachFeature: (feature, layer) => {
            const zip = feature.properties.ZCTA5CE10;
            const company = feature.properties.company;
            layer.bindPopup(`ZIP: ${zip}<br>Company: ${company}`);
          }
        }).addTo(map);
      });

    function searchZip() {
      const zip = document.getElementById('zipInput').value.trim();
      if (!geojsonLayer) return;

      geojsonLayer.eachLayer(layer => {
        const layerZip = layer.feature.properties.ZCTA5CE10;
        if (layerZip === zip) {
          map.fitBounds(layer.getBounds());
          layer.openPopup();
        }
      });
    }
  </script>
</body>
</html>
